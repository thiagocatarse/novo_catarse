<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50 p-40">
    <div class="flex flex-col lg:gap-6">
      <h2 class="text-xl font-semibold leading-none text-gray-900">
        Assinaturas
      </h2>
      <div
        class="relative overflow-hidden overflow-x-auto rounded-lg lg:ring-1 lg:ring-gray-100">
        <table
          class="block w-full table-auto border-separate text-left text-sm text-gray-500 dark:text-gray-400 lg:border-collapse lg:border-0 lg:[display:revert] [&>*]:block lg:[&>*]:[display:revert] [&>thead>*]:hidden lg:[&>thead>*]:[display:revert] [&>tbody>*]:block lg:[&>tbody>*]:[display:revert] [&>tbody>tr>*]:block lg:[&>tbody>tr>*]:[display:revert]">
          <thead
            class="bg-gray-50 text-xs font-semibold uppercase text-gray-900">
            <tr>
              <th class="px-4 py-3 empty:p-0"></th>
              <th class="px-4 py-3 empty:p-0" scope="col">Projeto</th>
              <th class="px-4 py-3 empty:p-0" scope="col">Valor arrecadado</th>
              <th class="px-4 py-3 empty:p-0" scope="col">Desempenho</th>
              <th class="px-4 py-3 empty:p-0" scope="col">Visitas</th>
              <th class="px-4 py-3 empty:p-0"></th>
            </tr>
          </thead>
          <tbody class="lg:divide-y lg:divide-gray-100">
            <tr
              class="my-4 divide-y divide-gray-50 overflow-hidden rounded-lg border border-gray-100 bg-white lg:divide-none lg:border-x-0">
              <td
                class="py-4 px-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:w-[0.01%] lg:whitespace-nowrap lg:bg-inherit lg:before:hidden">
                <div
                  class="aspect-video h-14 overflow-hidden rounded [&>img]:h-full [&>img]:w-full [&>img]:object-cover">
                  <img
                    src="https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/reward/uploaded_image/275167/thumb_reward_5ed5a4cc-71b5-48e2-beda-f64e3dce83ee.png" />
                </div>
              </td>
              <td
                data-title="Projeto"
                class="py-4 px-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:bg-inherit lg:before:hidden">
                <div class="flex flex-col gap-1">
                  <div class="text-base font-medium text-gray-600">
                    Nome do projeto
                  </div>
                  <div class="flex flex-row items-center gap-1">
                    <svg class="h-2.5 w-2.5 fill-green-300 fill-current">
                      <circle cx="4.5" cy="4.5" r="4.5" fill="#DDDFE1" />
                    </svg>
                    <span class="text-xs font-normal text-gray-600"
                      >Pré-lançamento</span
                    >
                  </div>
                </div>
              </td>
              <td
                data-title="Valor arrecadado"
                class="py-4 px-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:bg-inherit lg:before:hidden">
                R$0,00
              </td>
              <td
                data-title="Desempenho"
                class="py-4 px-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:bg-inherit lg:before:hidden">
                ---
              </td>
              <td
                data-title="Visitas"
                class="py-4 px-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:bg-inherit lg:before:hidden">
                0
              </td>

                          fill="white"
                          stroke="#3F4752" />

                    </button>
                    <div

                      role="tooltip"
                      class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 py-2 px-3 text-sm font-medium text-white opacity-0 shadow-sm dark:bg-gray-700">

                      <div class="tooltip-arrow" data-popper-arrow></div>
