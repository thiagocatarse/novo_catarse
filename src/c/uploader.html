<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50 p-40">
    <div class="m-auto flex max-w-md gap-4">
      <!-- Uploader -->
      <div class="flex flex-col gap-2">
        <!-- Campo escondido pro browser conseguir abrir o seletor de arquivos -->
        <input type="file" id="temp" hidden />
        <div class="flex">
          <label class="text-sm font-medium text-gray-900"
            >Imagem de capa</label
          >
        </div>
        <!-- Label para o campo escondido, ele que ativa o seletor de arquivos -->
        <!-- Aqui a gente pode aplicar os estilos que quisermos, pra fazer parecer um botÃ£o por exemplo -->

        <label
          for="temp"
          name="button"
          type="submit"
          class="inline-flex w-fit cursor-pointer items-center justify-center gap-1 rounded-lg border-gray-600 bg-gray-600 py-2.5 px-5 text-sm font-medium text-white focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-600 hover:bg-gray-800 active:bg-gray-900"
        >
          <svg class="mr-1 -ml-1 h-5 w-5 fill-current">
            <path
              d="M9.25 13.25a.75.75 0 001.5 0V4.636l2.955 3.129a.75.75 0 001.09-1.03l-4.25-4.5a.75.75 0 00-1.09 0l-4.25 4.5a.75.75 0 101.09 1.03L9.25 4.636v8.614z"
            />
            <path
              d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z"
            />
          </svg>
          Fazer upload
        </label>
        <p class="text-xs font-normal text-gray-500">
          As imagens devem ser horizontais, pelo menos 1280x720px, e 72 DPI
          (pontos por polegada).
        </p>
        <!-- Wrapper files -->
        <div class="flex w-full flex-col gap-3 py-3">
          <!-- Loading -->
          <div
            class="flex flex-col gap-4 rounded-lg border border-gray-100 bg-white px-6 py-4"
          >
            <div class="flex flex-1 flex-row items-center">
              <div
                class="flex flex-1 flex-col gap-1 text-sm font-normal leading-tight text-gray-800"
              >
                <p>nome_do_arquivo.png</p>
              </div>
              <div role="status">
                <svg
                  aria-hidden="true"
                  class="mr-2 h-6 w-6 animate-spin fill-blue-600 text-gray-200"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"
                  />
                </svg>
                <span class="sr-only">Carregando...</span>
              </div>
            </div>
          </div>

          <!-- Erro -->
          <div
            class="flex flex-1 flex-row items-center rounded-lg border border-red-500 bg-white px-6 py-4"
          >
            <div
              class="flex flex-1 flex-col gap-1 text-sm font-normal leading-tight text-gray-800"
            >
              <p>nome_do_arquivo.png</p>
              <p class="text-xs font-normal text-red-600">
                Oh snape! There was an error.
              </p>
            </div>

            <div role="status">
              <button
                name="button"
                type="submit"
                class="inline-flex w-fit items-center justify-center gap-1 rounded-lg bg-transparent py-2 px-3 text-xs font-medium text-gray-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-600 hover:bg-gray-50 active:bg-gray-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="h-5 w-5"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>

              <span class="sr-only">Erro</span>
            </div>
          </div>

          <!-- Done -->
          <div
            class="flex flex-col gap-4 rounded-lg border border-gray-100 bg-white px-6 py-4"
          >
            <div class="flex flex-1 flex-row items-center">
              <div
                class="flex flex-1 flex-col gap-1 text-sm font-normal leading-tight text-gray-800"
              >
                <p>nome_do_arquivo.png</p>
              </div>
              <div role="status" class="text-blue-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                    clip-rule="evenodd"
                  />
                </svg>

                <span class="sr-only">Completo</span>
              </div>
            </div>
            <img src="../assets/bg_browser.svg" alt="" />
          </div>

          <!-- Done -->
          <div
            class="flex flex-col gap-4 rounded-lg border border-gray-100 bg-white px-6 py-4"
          >
            <div class="flex flex-1 flex-row items-center">
              <div
                class="flex flex-1 flex-col gap-1 text-sm font-normal leading-tight text-gray-800"
              >
                <p>nome_do_arquivo.png</p>
              </div>
              <div role="status">
                <button
                  name="button"
                  type="submit"
                  class="inline-flex w-fit items-center justify-center gap-1 rounded-lg bg-transparent py-2 px-3 text-xs font-medium text-gray-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-600 hover:bg-gray-50 active:bg-gray-100"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="h-5 w-5"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>

                <span class="sr-only">Completo</span>
              </div>
            </div>
            <img src="../assets/bg_browser.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
