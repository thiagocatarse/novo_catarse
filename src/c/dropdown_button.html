<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../input.css" rel="stylesheet">
</head>

<body class="bg-white">

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative z-0 inline-flex shadow-sm">
    <button name="button" type="submit" class="inline-flex justify-center items-center gap-1 rounded-l-lg font-medium focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-600 w-fit py-2 px-3 text-sm bg-green-600 border-green-600 hover:bg-green-800 active:bg-green-900 text-white">
        Salvar
      </button>
    <div class="-ml-px relative block">
      <button type="button" class="inline-flex justify-center items-center gap-1 rounded-r-lg font-medium focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-600 w-fit py-2 px-1 text-sm bg-green-600 border-green-600 hover:bg-green-800 active:bg-green-900 ml-0.5 text-white more-button" id="option-menu-button" aria-expanded="true" aria-haspopup="true">
        <span class="sr-only">Open options</span>
        <!-- Heroicon name: solid/chevron-down -->
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
  
      <!--
        Dropdown menu, show/hide based on menu state.
  
        Entering: "transition ease-out duration-100"
          From: "transform opacity-0 scale-95"
          To: "transform opacity-100 scale-100"
        Leaving: "transition ease-in duration-75"
          From: "transform opacity-100 scale-100"
          To: "transform opacity-0 scale-95"
      -->
      <div class="list-container origin-top-right absolute right-0 mt-2 -mr-1 w-56 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="option-menu-button" tabindex="-1">
        <div class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="option-menu-item-0"> Salvar e visualizar</a>
  
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="option-menu-item-1"> Salvar e Pré-lançar </a>
  
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="option-menu-item-2"> Salvar e Publicar </a>
        </div>
      </div>
    </div>
  </div>
<script>
document.querySelector('.more-button').addEventListener('click', function () {
    document.querySelector('.list-container').classList.toggle('hidden');
});
</script>  

</body>

</html>
