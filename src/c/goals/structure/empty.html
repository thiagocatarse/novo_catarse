<!-- criacao de metas -->
<card color="white" border="gray" shadow="sm">
    <card_header title="Metas estendidas"></card_header>
    <card_content>
        <card color="white" border=""blue" shadow="lg">
            <card_header title="Nova meta">
                <card_header_action>Aqui é o X do dismiss</card_header_action>
            </card_header>
            <card_content>
                <form_layout>
                    <textfield>Valor</textfield>
                    <textfield>Titulo</textfield>
                    <textarea>Descrição</textarea>
                    <fileinput>Miniatura da meta</fileinput>
                </form_layout>
            </card_content>
            <card_footer>
                <button size="default" color="green">Salvar</button>
            </card_footer>
        </card>
    </card_content>
</card>

<!-- Listagem de meta -->
