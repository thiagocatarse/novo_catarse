<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50">
    <section class="h-full min-h-screen bg-white">
      <div
        class="mx-auto my-0 flex max-w-screen-lg flex-col gap-10 px-4 py-12 2xl:px-0">
        <div class="flex flex-col gap-6 lg:flex-row lg:items-center">
          <div class="flex flex-1 flex-col gap-3">
            <div class="flex flex-col gap-2">
              <h1 class="text-2xl font-semibold leading-snug text-gray-900">
                Meus apoios
              </h1>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-10">
          <!-- Body -->
          <div class="flex flex-col gap-6">
            <div class="-mx-4">
              <!-- Tabs -->
              <!-- Underline -->
              <div
                class="flex w-full flex-row items-center border-b border-gray-100 bg-white">
                <nav
                  class="mx-auto flex w-full max-w-screen-xl gap-2 overflow-x-auto px-3 text-center text-sm font-medium text-gray-500 md:gap-6"
                  aria-label="Tabs">
                  <a
                    class="whitespace-nowrap rounded-t-lg border-b-2 border-transparent p-4 hover:border-gray-300 hover:text-gray-600"
                    href="./crowdfunding.html">
                    Não recebidos
                  </a>
                  <a
                    class="active whitespace-nowrap rounded-t-lg border-b-2 border-blue-600 p-4 text-blue-600"
                    href="./crowdfunding_received.html">
                    Recebidos
                  </a>

                  <a
                    class="whitespace-nowrap rounded-t-lg border-b-2 border-transparent p-4 hover:border-gray-300 hover:text-gray-600"
                    href="./crowdfunding_canceled.html">
                    Cancelados
                  </a>
                </nav>
              </div>
            </div>

            <!-- Table -->

            <div
              class="relative overflow-hidden rounded-lg lg:ring-1 lg:ring-gray-100">
              <table
                class="block w-full table-auto border-separate text-left text-sm text-gray-500 lg:border-collapse lg:border-0 lg:[display:revert] [&>*]:block lg:[&>*]:[display:revert] [&>tbody>*]:block lg:[&>tbody>*]:[display:revert] [&>tbody>tr>*]:block lg:[&>tbody>tr>*]:[display:revert] [&>thead>*]:hidden lg:[&>thead>*]:[display:revert]">
                <thead
                  class="bg-gray-50 text-xs font-semibold uppercase text-gray-900">
                  <tr>
                    <th class="px-4 py-3 empty:p-0"></th>
                    <th class="px-4 py-3 empty:p-0" scope="col">Projeto</th>
                    <th class="px-4 py-3 empty:p-0" scope="col">Entrega</th>
                    <th class="px-4 py-3 empty:p-0" scope="col">Pagamento</th>
                    <th class="px-4 py-3 empty:p-0" scope="col"></th>
                  </tr>
                </thead>
                <tbody class="lg:divide-y lg:divide-gray-100">
                  <tr
                    class="my-4 divide-y divide-gray-50 overflow-hidden rounded-lg border border-gray-100 bg-white lg:divide-none lg:border-x-0">
                    <td
                      class="px-4 py-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:w-[0.01%] lg:whitespace-nowrap lg:bg-inherit lg:before:hidden">
                      <div
                        class="aspect-video h-14 overflow-hidden rounded [&>img]:h-full [&>img]:w-full [&>img]:object-cover">
                        <img
                          src="https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/reward/uploaded_image/275167/thumb_reward_5ed5a4cc-71b5-48e2-beda-f64e3dce83ee.png" />
                      </div>
                    </td>
                    <td
                      data-title="Projeto"
                      class="px-4 py-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:bg-inherit lg:before:hidden">
                      <!-- Cell title -->
                      <div class="flex flex-col items-start gap-1 py-0.5">
                        <p class="text-sm font-semibold text-gray-600">
                          Título do projeto
                        </p>
                        <p class="text-xs font-normal text-gray-400">
                          Campanha em andamento
                        </p>
                      </div>
                    </td>
                    <td
                      data-title="Entrega"
                      class="px-4 py-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:bg-inherit lg:before:hidden">
                      <!-- Cell title -->
                      <div class="flex flex-col items-start gap-1 py-0.5">
                        <!-- badge green default -->
                        <span
                          class="mr-2 inline-flex items-center whitespace-nowrap rounded bg-green-100 px-2.5 py-0.5 align-middle text-xs font-semibold text-green-800">
                          Recebido
                        </span>
                        <p class="text-xs font-normal text-gray-400">
                          Previsão para Jun/2024
                        </p>
                      </div>
                    </td>
                    <td
                      data-title="Pagamento"
                      class="px-4 py-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:bg-inherit lg:before:hidden">
                      <!-- Cell title -->
                      <div class="flex flex-col items-start gap-1 py-0.5">
                        <p class="text-xs font-normal text-gray-400">
                          Cartão VISA •••• 1234
                        </p>

                        <p class="text-xs font-normal text-gray-400">
                          Pago em 12/04/2023
                        </p>
                      </div>
                    </td>
                    <td
                      class="px-4 py-4 before:block before:text-xs before:font-bold before:content-[attr(data-title)] empty:border-none empty:p-0 lg:w-[0.01%] lg:whitespace-nowrap lg:bg-inherit lg:before:hidden">
                      <div class="flex justify-end">
                        <!-- Button group -->
                        <div
                          class="flex flex-col gap-3 max-lg:w-full lg:flex-row max-lg:[&>a]:w-full max-lg:[&>button]:w-full max-lg:[&>form>button]:w-full">
                          <!-- button xs gray plain -->
                          <a
                            class="inline-flex w-fit items-center justify-center gap-1 rounded-lg bg-transparent px-3 py-2 text-xs font-medium text-gray-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-600 hover:bg-gray-50 active:bg-gray-100"
                            href="">
                            Detalhes
                          </a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
