<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50 p-10">
    <div class="container m-auto">
      <!-- Card -->
      <div class="rounded-lg border border-gray-100 bg-white p-4">
        <div class="flex flex-col gap-4 md:flex-row">
          <!-- Image and title -->
          <div class="flex-0 flex flex-1 flex-row gap-4">
            <!-- Img -->
            <div
              class="w-20 flex-shrink-0 rounded [&>img]:h-full [&>img]:w-full [&>img]:object-cover">
              <img
                src="https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/reward/uploaded_image/275167/thumb_reward_5ed5a4cc-71b5-48e2-beda-f64e3dce83ee.png" />
            </div>
            <!-- Text -->
            <div class="flex grow flex-col items-start gap-2">
              <!-- Badge modalidade -->
              <span
                class="mr-2 inline-flex items-center rounded bg-blue-100 px-1 align-middle text-[10px] font-semibold text-blue-800 dark:bg-blue-200 dark:text-blue-800">
                Tudo ou Nada
              </span>
              <!-- Title and subtitle -->
              <div class="flex flex-col gap-0.5">
                <h2 class="text-base font-semibold text-gray-900">
                  The quick brown fox jumps over the lazy dog, again and again.
                </h2>
                <h3 class="text-xs font-medium text-gray-500">Desconfronto</h3>
              </div>
              <div class="flex flex-row gap-4">
                <a href="" class="text-[10px] text-gray-400 underline"
                  >Remover</a
                >
                <a href="" class="text-[10px] text-gray-400 underline"
                  >Trocar</a
                >
              </div>
            </div>
          </div>
          <!-- Amount and tip -->
          <div
            class="flex flex-col items-start gap-2 border-t border-t-gray-100 pt-3 md:items-end md:gap-3 md:border-t-0 md:pt-0">
            <!-- Amount -->
            <p class="flex-1 text-lg font-semibold text-gray-800">R$ 100,00</p>
            <!-- Tip -->
            <div class="flex flex-col gap-2 md:items-end">
              <p class="text-xs font-normal text-gray-600">Adicione gorjeta:</p>
              <!-- Tips -->
              <fieldset class="flex flex-row gap-3 md:gap-2">
                <!-- R$1 -->
                <div>
                  <input
                    type="radio"
                    name="tip_amount"
                    hidden
                    id="tip_amount_1"
                    class="peer" />
                  <label
                    for="tip_amount_1"
                    class="cursor-pointer rounded-2xl border border-gray-100 bg-white py-1.5 px-3 text-xs font-semibold text-gray-900 hover:border-green-700 hover:bg-green-50 peer-checked:border-green-700 peer-checked:bg-green-50"
                    >R$ 1
                  </label>
                </div>
                <!-- R$5 -->
                <div>
                  <input
                    type="radio"
                    name="tip_amount"
                    hidden
                    id="tip_amount_5"
                    class="peer" />
                  <label
                    for="tip_amount_5"
                    class="cursor-pointer rounded-2xl border border-gray-100 bg-white py-1.5 px-3 text-xs font-semibold text-gray-900 hover:border-green-700 hover:bg-green-50 peer-checked:border-green-700 peer-checked:bg-green-50"
                    >R$ 5
                  </label>
                </div>
                <!-- R$10 -->
                <div>
                  <input
                    type="radio"
                    name="tip_amount"
                    hidden
                    id="tip_amount_10"
                    class="peer" />
                  <label
                    for="tip_amount_10"
                    class="cursor-pointer rounded-2xl border border-gray-100 bg-white py-1.5 px-3 text-xs font-semibold text-gray-900 hover:border-green-700 hover:bg-green-50 peer-checked:border-green-700 peer-checked:bg-green-50"
                    >R$ 10
                  </label>
                </div>
                <!-- zero -->
                <div>
                  <input
                    type="radio"
                    name="tip_amount"
                    hidden
                    id="tip_amount_0"
                    class="peer" />
                  <label
                    for="tip_amount_0"
                    class="cursor-pointer rounded-2xl border border-gray-100 bg-white py-1.5 px-3 text-xs font-semibold text-gray-900 hover:border-green-700 hover:bg-green-50 peer-checked:border-green-700 peer-checked:bg-green-50"
                    >Sem gorjeta
                  </label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
