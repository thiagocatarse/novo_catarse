<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50">
    <!-- Card vertical links ref -->
    <div class="rounded-lg border border-gray-100 bg-white shadow">
      <div class="flex flex-col">
        <div class="flex flex-row gap-4 px-4 py-6">
          <div class="flex flex-1 flex-col gap-0.5">
            <div class="text-lg font-bold text-gray-800">
              Quer saber de onde vem seus apoiadores?
            </div>
            <div class="text-sm font-medium text-gray-500">
              Gere links personalizados para a sua divulgação e monitore a
              performance de seu marketing.
              <a class="text-blue-600 hover:underline" href="https://catarse.me"
                >Saiba mais.</a
              >
            </div>
          </div>
        </div>

        <div class="flex-1 px-4 pt-2 pb-3 last:pt-1 last:pb-6 first:last:pt-6">
          <!-- Grid 3 columns -->
          <div
            class="grid items-stretch gap-3 lg:grid-cols-3 lg:gap-6 xl:grid-cols-3 2xl:grid-cols-3 2xl:gap-8">
            <div class="col-span-1">
              <div class="flex flex-col gap-2">
                <div class="flex">
                  <label
                    for="preview-input"
                    class="text-sm font-medium text-gray-900"
                    >Referência do link</label
                  >
                </div>

                <div class="flex w-full rounded-md shadow-sm">
                  <input
                    class="block w-full rounded-md border border-gray-300 bg-white p-3 text-sm text-gray-900 placeholder-gray-300 outline-none transition-all duration-150 ease-in-out hover:border-gray-600 focus:border-blue-700 focus:outline-4 focus:outline-offset-0 focus:outline-blue-100 focus:ring-blue-500"
                    id="preview-input"
                    type="text"
                    placeholder="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row gap-4 px-4 pt-6 pb-5">
          <div class="flex-1">
            <!-- Divider -->
            <div
              class="flex flex-row items-center self-stretch whitespace-nowrap text-sm font-normal leading-tight text-gray-900 before:h-[1px] before:w-full before:flex-grow before:bg-gray-300 before:bg-opacity-50 after:h-[1px] after:w-full after:flex-grow after:bg-gray-300 after:bg-opacity-50"></div>
            <div
              class="flex flex-col gap-3 max-lg:w-full lg:flex-row max-lg:[&>a]:w-full max-lg:[&>button]:w-full">
              <button
                name="button"
                type="submit"
                class="inline-flex w-fit items-center justify-center gap-1 rounded-lg bg-transparent py-2.5 px-5 text-sm font-medium text-blue-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-600 hover:bg-blue-50 active:bg-blue-100">
                Editar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
